version: '3.8'

services:
  # Phoenix API Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: personal-drive-api
    restart: always
    ports:
      - "4000:4000"
    environment:
      - MIX_ENV=prod
      - PORT=4000
      - DATABASE_PATH=/app/data/personal_drive_api.db
      - R2_ACCESS_KEY_ID=${R2_ACCESS_KEY_ID}
      - R2_SECRET_ACCESS_KEY=${R2_SECRET_ACCESS_KEY}
      - R2_REGION=${R2_REGION:-auto}
      - R2_HOST=${R2_HOST}
      - R2_BUCKET=${R2_BUCKET:-personal-drive}
      - R2_PUBLIC_URL=${R2_PUBLIC_URL}
      - RESEND_API_KEY=${RESEND_API_KEY}
      - SECRET_KEY_BASE=${SECRET_KEY_BASE}
    volumes:
      - api-data:/app/data
    networks:
      - personal-drive-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:4000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Frontend (served by Phoenix in this setup)
  # For production, you might want to use Nginx for the frontend
  # But we'll serve the static files from Phoenix for simplicity

networks:
  personal-drive-network:
    driver: bridge

volumes:
  api-data:
    driver: local
