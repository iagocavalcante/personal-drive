<div id="sidebar">
  <div class="sidebar-header">
    <div class="user-avatar">
      <i class="fa fa-user"></i>
    </div>
    <div class="user-info">
      <span class="user-name" id="userName">User</span>
      <span class="user-email" id="userEmail">user@email.com</span>
    </div>
  </div>

  <div class="storage-info">
    <div class="storage-label">
      <span>Storage</span>
      <span class="storage-used">60% used</span>
    </div>
    <div class="storage-bar">
      <div class="storage-fill" style="width: 60%"></div>
    </div>
    <small class="storage-detail">600MB of 1GB</small>
  </div>

  <div class="share-section">
    <h4>Share Drive</h4>
    <form id="addSharer" class="share-form">
      <input id="addSharerInput" type="email" placeholder="Enter email...">
      <button type="submit" class="btn-share">
        <i class="fa fa-plus"></i>
      </button>
    </form>
  </div>

  <div class="shared-section">
    <h4>Shared With</h4>
    <ul id="shared-list">
      <li class="empty">No one yet</li>
    </ul>
  </div>

  <div class="sidebar-actions">
    <button class="btn-edit">
      <i class="fa fa-pencil"></i> Edit Profile
    </button>
    <button class="btn-logout" id="logoutBtnSidebar">
      <i class="fa fa-sign-out"></i> Logout
    </button>
  </div>
</div>
